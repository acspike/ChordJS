<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="chords.js"></script>
<script src="chords-common.js"></script>
<script type="text/javascript">//<![CDATA[
$(document).ready(function(){
   size=2;
   for (var note in chords.common.standard.major) {
	chords.common.makeChord($('#major'),note,size);
   } 
   for (var note in chords.common.standard.minor) {
	chords.common.makeChord($('#minor'),note,size,'minor');
   }
   for (var note in chords.common.standard.seven) {
	chords.common.makeChord($('#seven'),note,size,'seven');
   } 
    chords.replace();
});

//]]>
</script>
</head>
<body>
<h2>Some common chords for standard tuning.</h2>
<h3>Major</h3>
<div id='major'></div>
<hr>
<h3>Minor</h3>
<div id='minor'></div>
<hr>
<h3>Seven</h3>
<div id='seven'></div>
<br/>
</body>
</html>
