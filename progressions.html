<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="chords.js"></script>
<script src="chords-common.js"></script>
<script type="text/javascript">//<![CDATA[
$(document).ready(function(){
   size=2;
   for (var note in chords.common.keys.major) {
	var ch= chords.common.keys.major[note];
	var el= $('#progression1');
	el.append('<h4>Key of '+note+'</h4>');
	chords.common.makeChord(el,ch[0][0],size);
	chords.common.makeChord(el,ch[5][0],size,'minor');
	chords.common.makeChord(el,ch[3][0],size);
	chords.common.makeChord(el,ch[4][0],size,'seven');
	el.append('<br>');
   } 
   chords.replace();
});

//]]>
</script>
</head>
<body>
<h2>Progressions</h2>
<h3>1. The I-vi-IV-V7 progression in each key</h3>
<div id='progression1'></div>
</body>
</html>
